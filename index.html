    <div class="content">
        <div id="filter-shadow">
            <div id="video">
                <video preload="auto">
                    <source />
                </video>
                <div class="overlay"></div>
            </div>
        </div>
        <div id="canvas"></div>

        <div id="item-image">
            <div class="arc"></div>
            <img src="images/IMG_2810.png" alt="" />
            <div id="canvas2"></div>
        </div>

        <div id="custom-list" class="dialog">
            <div class="header">Свой список</div>
            <textarea rows="15" cols="50"></textarea>
            <hr />
            <button>Применить</button>
        </div>

        <div id="dialog-edit" class="dialog">
            <div class="header">Header</div>
            <div class="presets"></div>
            <div class="options"></div>
            <hr />
            <button class="apply">Применить</button>
        </div>

        <div id="description"></div>
    </div>

    <div id="wheel-data-sets">
        <button id="btn-edit" title="Редактировать список" class="hide"></button>

        <div>
            <input type="radio" id="items" name="list" value="items" autocomplete="off" />
            <label for="items">Предметы</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="events" name="list" value="events" autocomplete="off" data-show-edit-dialog="1" />
            <label for="events">События</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="streamers" name="list" value="streamers" autocomplete="off" data-show-edit-dialog="1" />
            <label for="streamers">Участники</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="presets" name="list" value="presets" autocomplete="off" data-show-edit-dialog="1" />
            <label for="presets">Пресеты</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="louie" name="list" value="coin" autocomplete="off" checked />
            <label for="louie">Монетка</label><!--
            no spaces
        --></div>

        <div>
            <input type="radio" id="scrooge" name="list" value="custom" autocomplete="off" />
            <label for="scrooge">Свой список</label>
        </div>


        <div class="break"></div>

        <a id="rules" href="rules">Таблица SZG</a>

        <div>
            <input id="volume-control" type="range" step="0.01" value="0.5" max="1" min="0" title="Громкость видео" />
<!--        <input id="with-dmca" type="checkbox" /><label for="with-dmca">Воспроизводить DMCA-треки</label>    -->
        </div>

        <div>
         <a id="sources"
           title="Посмотреть исходный код колеса"
           href="https://github.com/shtrih/ggg-wheel" target="_blank"></a>
        </div>

        <div>
            <span id="last-selected-text"></span>
            <img id="copy-last-selected" title="Скопировать последний выпавший пункт" src="images/page_white_paste_table.png"/>
        </div>
    </div>

    <script src="js/p5.min.js"></script>

    <script src="js/FPSCounter.js"></script>
    <script src="js/GifPlayer.js"></script>

    <script src="data.js"></script>

    <script src="js/PresetManager.js"></script>
    <script src="videos-protected.js"></script>
    <script src="videos-free.js"></script>
    <script src="index.js"></script>
